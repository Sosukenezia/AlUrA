<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Compartilhamento de Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .video-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 10px;
            overflow: hidden;
            width: 300px;
        }
        .video-card img {
            width: 100%;
        }
        .video-card h3 {
            margin: 10px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Compartilhe seus vídeos</h1>
    <nav>
        <a href="#">Início</a>
        <a href="#">Upload</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
</header>

<main>
    <div class="video-card">
        <img src="https://via.placeholder.com/300x200" alt="Vídeo 1">
        <h3>Título do Vídeo 1</h3>
        <p>Descrição breve do vídeo 1.</p>
    </div>

    <div class="video-card">
        <img src="https://via.placeholder.com/300x200" alt="Vídeo 2">
        <h3>Título do Vídeo 2</h3>
        <p>Descrição breve do vídeo 2.</p>
    </div>

    <div class="video-card">
        <img src="https://via.placeholder.com/300x200" alt="Vídeo 3">
        <h3>Título do Vídeo 3</h3>
        <p>Descrição breve do vídeo 3.</p>
    </div>
</main>

<footer>
    <p>&copy; 2024 </p>
</footer>

</body>
</html>
